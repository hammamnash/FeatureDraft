<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Script Dumps</h1>
            
            <p>Click on the buttons below to navigate to different Dump:</p>

            <button onclick="redirectToPage('rulescheck/index.html')">Return Rues Check</button>
            <button onclick="redirectToPage('page2.html')">Button 2</button>
            <button onclick="redirectToPage('page3.html')">Button 3</button>
        </div>
    </div>

    <script>
        function redirectToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
